---
- name: Install debootstrap
  ansible.builtin.shell:
    cmd: |
      pacman -S --noconfirm debootstrap

- name: Perform bootstrap
  ansible.builtin.shell:
    cmd: |
      debootstrap \
        --arch=amd64 \
        --variant=minbase \
        {{ debian_code_name }} \
        /mnt

- name: Install base packages
  ansible.builtin.shell:
    cmd: |
      arch-chroot /mnt apt -y install {{ debian_base_packages | join(' ') }}
